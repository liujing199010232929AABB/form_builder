<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D旋转</title>
</head>
<body>

	<div id="animateTest" >
	    <img src="http://www.php.cn/static/images/index_yunv.jpg"
	   width="100" height="100">
	</div>

	<div id="animateTest" 
	      style="-webkit-transform: perspective(600px) rotateY(40deg);">
	    <img src="http://www.php.cn/static/images/index_yunv.jpg"
	         width="100" height="100">
	</div>
	
</body>
</html>
